version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "deps"
      include: "scope"
    reviewers:
      - "Sixeight"
    labels:
      - "dependencies"
      - "go"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "Sixeight"
    labels:
      - "dependencies"
      - "ci"